# Continuous Integration jobs for changes headed to main.
---
name: Main

'on':
  merge_group:
  pull_request:
    branches: [main]
    types: [opened, synchronize, ready_for_review, reopened]
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è Checkout Branch
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1

      - name: üì¶ Enable Corepack
        run: corepack enable

      - name: üèÜ Setup Node.js
        uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # v4.0.4
        with:
          cache: pnpm
          node-version-file: '.node-version'

      - name: üß∞ Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: üíÖüèΩ Run Prettier
        run: pnpm check-format

      - name: üßπ Run ESLint
        run: pnpm lint

  release:
    if: github.repository == 'bfra-me/.github' &&  github.event_name == 'push' && github.ref =='refs/heads/main'
    name: Release
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - id: get-workflow-access-token
        name: Get Workflow Access Token
        uses: peter-murray/workflow-application-token-action@baa1ef2638c3d9e5967b7c8b86219f8fc919e1bb # v3.0.1
        with:
          application_id: ${{ secrets.APPLICATION_ID }}
          application_private_key: ${{ secrets.APPLICATION_PRIVATE_KEY }}
          permissions: 'contents:write, issues:write, pull_requests:write'
      - name: Setup Git user
        run: |
          git config --global user.email '118100583+bfra-me[bot]@users.noreply.github.com'
          git config --global user.name 'bfra-me[bot]'
      - name: Checkout repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
        with:
          fetch-depth: 0
          token: ${{ steps.get-workflow-access-token.outputs.token }}
      - run: corepack enable
      - name: Setup Node.js
        uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # v4.0.4
        with:
          cache: pnpm
          node-version-file: '.node-version'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts
      - name: Create Release Pull Request or Publish to npm
        uses: changesets/action@c8bada60c408975afd1a20b3db81d6eee6789308 # v1.4.9
        with:
          commit: 'chore(changesets): publish release'
          publish: pnpm release
          setupGitUser: false
          title: 'chore(ü¶ãüì¶): publish release'
          version: pnpm bump
        env:
          GH_REPO: ${{ github.repository }}
          GITHUB_TOKEN: ${{ steps.get-workflow-access-token.outputs.token }}
