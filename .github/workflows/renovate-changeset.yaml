---
name: Create Renovate Changeset

on:
  merge_group:
  pull_request_target:

permissions:
  contents: read

jobs:
  create-changeset:
    name: Create Renovate Changeset
    runs-on: ubuntu-latest
    if: github.repository == 'bfra-me/.github' && ( github.actor == 'bfra-me[bot]' || github.actor == 'renovate[bot]' )
    steps:
      - id: get-workflow-access-token
        name: Get Workflow Access Token
        uses: actions/create-github-app-token@df432ceedc7162793a195dd1713ff69aefc7379e # v2.0.6
        with:
          app-id: ${{ secrets.APPLICATION_ID }}
          private-key: ${{ secrets.APPLICATION_PRIVATE_KEY }}

      - name: Setup Git user
        run: |
          git config --global user.email '118100583+bfra-me[bot]@users.noreply.github.com'
          git config --global user.name 'bfra-me[bot]'

      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 2
          ref: ${{ github.head_ref }}
          token: ${{ steps.get-workflow-access-token.outputs.token }}

      - name: üì¶ Setup PNPM
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          run_install: false

      - name: üèÜ Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          cache: pnpm
          node-version-file: .node-version

      - name: üß∞ Install dependencies
        env:
          HUSKY: '0'
        run: pnpm bootstrap

      - id: filter
        name: Filter changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        with:
          filters: |
            changes:
              - '.github/workflows/**'
              - '.github/renovate.json5'
              - 'workflow-templates/*'
              - '**/.mise.toml'
              - '**/package.json'
              - '**/pnpm-lock.yaml'

      - name: Run changesets-renovate
        if: steps.filter.outputs.changes == 'true'
        run: pnpx @scaleway/changesets-renovate
