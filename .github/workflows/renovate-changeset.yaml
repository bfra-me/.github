---
name: Create Renovate Changeset

on:
  merge_group:
  pull_request_target:

permissions:
  contents: read

jobs:
  create-changeset:
    name: Create Renovate Changeset
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    if: github.repository == 'bfra-me/.github' && ( github.actor == 'bfra-me[bot]' || github.actor == 'renovate[bot]' )
    steps:
      - id: get-workflow-access-token
        name: Get Workflow Access Token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ secrets.APPLICATION_ID }}
          private-key: ${{ secrets.APPLICATION_PRIVATE_KEY }}

      - name: Setup Git user
        run: |
          git config --global user.email '118100583+bfra-me[bot]@users.noreply.github.com'
          git config --global user.name 'bfra-me[bot]'

      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 2
          ref: ${{ github.head_ref }}
          token: ${{ steps.get-workflow-access-token.outputs.token }}

      - name: üì¶ Setup PNPM
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          run_install: false

      - name: üèÜ Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          cache: pnpm
          node-version-file: .node-version

      - name: üß∞ Install dependencies
        env:
          HUSKY: '0'
        run: pnpm bootstrap

      - id: renovate-changesets
        name: üñåÔ∏è Generate Renovate changesets
        run: pnpx @scaleway/changesets-renovate
